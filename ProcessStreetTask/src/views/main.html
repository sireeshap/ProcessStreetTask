<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title text-info text-center">File upload</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <button class="btn btn-success btn-sm upload">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input id="fileupload" accept="video/*" type="file" style="opacity: 0;" name="files[]" data-url="https://upload.wistia.com"
                        multiple>
                </button>
            </div>
            <div ng-if="error!=''" class="form-group alert alert-danger">
                <strong>Error:</strong>
                <span ng-bind="error"></span>
            </div>
            <div ng-if="progress>0" class="form-group">
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0"
                        aria-valuemax="100" width="100">
                        {{progress}}%
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div ng-if="videoUrl!=null" align="center">
                    <iframe ng-src="{{videoUrl|trusted}}" allowtransparency="true" frameborder="1" scrolling="no" class="wistia_embed" name="wistia_embed"
                        allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="620"
                        height="349"></iframe>

                </div>
            </div>
        </form>
    </div>
</div>
